<div data-ng-controller="NewGuestController">
    <div class="jumbotron">
        <h1>Addd new Guest</h1>
        <p>Please fill all fields.</p>
    </div>
    <label class="label label-default" for="guestname">Guestname</label>
    <input class="form-control" ng-model="guestname" type="text" id="guestname"></br>
    <label class="label label-default" for="contribution">contribution</label>
    <input class="form-control" ng-model="contribution" type="text" id="contribution"></br>
    <label class="label label-default" for="comment">Comment</label>
    <input class="form-control" ng-model="comment" type="text" id="comment"></br>
    <button class="btn btn-sm btn-default" type="button" ng-click="addNewGuestToEvent(guestname, contribution, comment)">Add new guest</button>

    <div class="alert alert-success" ng-show="guestAdded">
        <strong>Well done!</strong> Guest successfully added.
    </div>

    <div class="alert alert-danger" ng-show="errorAddingGuest">
        <strong>Sorry my Friend!</strong> The guestlist is full.
    </div>

</div>
