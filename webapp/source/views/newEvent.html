<div data-ng-controller="NewEventController">
    <div class="jumbotron">
        <h1>Add new Event</h1>
    </div>
        <label class="label label-default" for="eventname">Eventname</label>
        <input class="form-control" ng-model="eventname" type="text" id="eventname"></br>
        <label class="label label-default" for="description">Description</label>
        <input class="form-control" ng-model="description" type="text" id="description"></br>
        <label class="label label-default" for="targetGroup">Target Group</label>
        <input class="form-control" ng-model="target" type="text" id="targetGroup"></br>
        <label class="label label-default" for="locationname">Location name</label>
        <input class="form-control" ng-model="locationname" type="text" id="locationname"></br>
        <label class="label label-default" for="locationstreet">Location street</label>
        <input class="form-control" ng-model="locationstreet" type="text" id="locationstreet"></br>
        <label class="label label-default" for="locationplz">Location plz</label>
        <input class="form-control" ng-model="locationplz" type="text" id="locationplz"></br>
        <label class="label label-default" for="locationcity">Location city</label>
        <input class="form-control" ng-model="locationcity" type="text" id="locationcity"></br>
        <label class="label label-default" for="eventbegin">Event begin</label>
        <input class="form-control" ng-model="eventbegin" type="datetime-local" id="eventbegin"></br>
        <label class="label label-default" for="eventend">Event end</label>
        <input class="form-control" ng-model="eventend" type="datetime-local" id="eventend"></br>
        <button class="btn btn-sm btn-default" type="button" ng-click="addNewEventInRepo()">Create new Event</button>

    <div class="alert alert-success" ng-show="successfullAddNewEvent">
        <strong>Well done!</strong> Event successfully added.
    </div>

    <div class="alert alert-success" ng-show="errorAddNewEvent">
        <strong>Well done!</strong> Event successfully added.
    </div>



</div>
